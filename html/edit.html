<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New neat Go Wiki!</title>

    <link href="/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="/html/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<br />
			<h2>Super amazing Go Wiki!</h2>
			<br />
			<div class="jumbotron">
				<h2>
					Editing: {{.Title}}
				</h2>
				<p>
                    <form action="/save/{{.Title}}" method="POST">
                        <div><textarea name="body" rows="10" cols="60">{{printf "%s" .Body}}</textarea></div>
                        <div><input type="submit" value="Save" class="btn btn-primary btn-large"></div>
                    </form>
				</p>
			</div>
		</div>
	</div>
</div>

    <script src="/html/js/jquery.min.js"></script>
    <script src="/html/js/bootstrap.min.js"></script>
    <script src="/html/js/scripts.js"></script>
  </body>
</html>
